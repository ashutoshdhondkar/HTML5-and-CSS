<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Form Validation</title>
        <script>
            function formValidation(){
                var x = document.getElementById('texta').value;
                return document.getElementById('insert').innerHTML = "<h1>Welcome   "+x+"</h1>";
            }
        </script>
    </head>
    <body>
        <textarea id="texta"></textarea>
        <br>
        <button type="button" onclick = "formValidation()">Click</button>
        <br><br>
        <div id="insert"></div>
    </body>
</html>
