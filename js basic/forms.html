<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Working with forms</title>
        <link rel="stylesheet" href="forms.css"/>
        <style>
            @media only screen and (max-width:800px) {
  /* For tablets: */
  .main {
    width: 80%;
    padding: 0;
  }
  .right {
    width: 100%;
  }
}
@media only screen and (max-width:500px) {
  /* For mobile phones: */
  .menu, .main, .right {
    width: 100%;
  }
}
        </style>
    </head>
    <body>
        <form action="" method="get">
            <fieldset>
                <legend align="center">Basic Information</legend>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" size="20" maxlength="8" value="Ashutosh" placeholder="Enter name"/>
                <br>
                <label for="religion">Select Religion</label>
                <select name="religion" id="religion">
                    <option>Indian - all categories</option>
                    <option selected>Hindu</option>
                    <option>Muslim</option>
                    <option>Sikh</option>
                    <option>Christian</option>
                </select>
            
                <br><br>
                <label>are you married ?</label>
                <br><br>
                <input type="radio" name="married" value="married" id="yes"/><label for="yes">Yes</label>
                <input type="radio" name="married" value="no" checked id="no"/><label for="no">No</label>
                <br><br>
            </fieldset>
            <br><br>
            <fieldset>
                <legend>Timepass</legend>
                What do you like to do in your spare time ?
                <br><br>
                <input type="checkbox" name="extra_act" value="sport"/>Sport<br>
                <input type="checkbox" name="extra_act" value="cs" checked/>Counter Strike<br>
                <input type="checkbox" name="extra_act" value="shopping"/>Shopping<br>
                <br><br>
                Please tell us your sad story:<br>
                <textarea name="story" placeholder="Please write some story" rows="20" cols="20"></textarea>
                <br><br>

                please upload your photo: <input type="file" name="photo"/>
                <br><br>
            </fieldset>
            <br><br>
            <input type="submit" value="Add"/>
            <input type="reset" value="clear"/>
            <br><br>
            <button type="button"><a style="color:black;text-decoration:none;" href="https://www.github.com">Github</a></button>
        </form>
    </body>
</html>
