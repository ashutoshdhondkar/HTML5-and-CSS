<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>First JQ tutorial</title>
        <script type ="text/javascript" src = "JQuery/jquery-3.3.1.min.js"></script>
        <script>
            jQuery(document).ready(function(){
                jQuery('.new').click(function(){
                    alert("Hello world");
                });
                // selets all p tags
                //$('*').fadeOut(1000);
                //$('p.cd,h3').fadeOut(1000);
                //$('p').fadeToggle(1000);
                
                // demonstration of this keyword
                $('p').click(function(){
                    $(this).fadeOut(1000);
                });
                $('p:first').fadeOut(2000);
            });
        </script>
    </head>
    <body>
        <input type="button" value="Click" class = "new">
        <p class="cd">Hello World</p>
        <p>Hello World</p>
        <p>Hello World</p>
        <p>Hello World</p>
        <h3>Ashutosh</h3>
    </body>
</html>
