<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>String</title>
        <script type="text/javascript">
            var name = "ashutosh";
            
            var subscriber_msg = "Ashutosh said \"Thank you!\"";
            document.write(subscriber_msg);
            
            
            //string concatenation
            
            document.write("<br>"+name + subscriber_msg);
            
            var combined = name + subscriber_msg;
            
            document.write("<br>");
            
            document.write(combined);
            
            var num = 66;
            
            combined = "Hello You are "+num+" years old";
            
            document.write("<br>");
            
            document.write(combined);
            
            console.log(typeof(num));
            
            // using html inside our string
            
            document.write("<br>");
            document.write("<p><strong>This is a document.write()</strong></p>")
        </script>
    </head>
</html>
