<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Prepend</title>
        <script src="JQuery/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#btn').click(function(){
                    $('ol').prepend("<li>New data</li>");
                });
            });
        </script>
    </head>
    <body>
        <button id="btn">Click</button>
        <ol>
            <li>one</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ol>
    </body>
</html>
