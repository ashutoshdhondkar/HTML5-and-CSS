<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>html using jq</title>
        <script src="JQuery/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $('button').click(function(){
                    $('p').text("Web Developer");
                    $('p').html(function(i){
                        return "<h1>This is index : " + i +"</h1>";
                    });
                });
            });
        </script>
        <style>
            div{
                background: yellow;
                border:2px solid blue;
                width:400px;
                height:400px;
                border-radius: 20px;
                margin:0px auto;
                text-align:center;
                padding-top:100px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <button>Click Me to view index</button>
        <br><br>
        <div>
            <p>Hello World</p>
            <p>Hello Python</p>
        </div>
    </body>

</html>
