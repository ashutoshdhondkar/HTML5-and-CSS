<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Call back</title>
        <script src="JQuery/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#imperfect').click(function(){
                    $('.myDiv').slideUp('slow');
                    alert("Welcome Mr. Ashutosh");
                    /* ideally this alert box should be displayed after executing slideUp
                        but here in this case, alert box will be displayed first,
                        so to avoid this scenario, we are using callback function.
                        There is no keyword called as callback, it is just given the name.
                        Thus to correct the error, we should write slideUp as
                        $('.myDiv').slideUp(timing,function(){
                            alert("Welcome Mr. Ashutosh");
                        })
                    */
                })
                
                // perfect way of execution
                $('#perfect').click(function(){
                    $('.myDiv').slideUp('slow',function(){
                        alert("Welcome Mr. Ashutosh");
                    });
                });
            });
        </script>
        <style>
            .myDiv{
                background:yellow;
                height:300px;
                width:500px;
                position:absolute;
                border:2px solid blue;
                border-radius:10px;
            }
        </style>
    </head>
    <body>
        <button id="imperfect">imperfect execution</button>
        <button id="perfect">Perfect execution</button>
        <br><br><br>
        <div class="myDiv">
            <p>This is a sliding up div tag</p>
        </div>
    </body>
</html>
