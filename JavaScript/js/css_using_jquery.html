<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="JQuery/jquery-3.3.1.min.js"></script>
        <script>
            
            var x = parseInt(prompt("Enter your border width",'10'));
            $(document).ready(function(){
                $('button').click(function(){
                    $('p').css({
                        'background-color':'yellow',
                        'font-size':'30px',
                        'border':'2px solid blue',
                        'opacity':'0.6',
                        'text-align':'center',
                    });
                    $('p').css('border-width',function(){
                        return x+'px';
                    })
                });
            });
        </script>
    </head>
    <body>
        <button>Click Me</button>
        <br><br>
        <p>Hello World</p>
    </body>
</html>
