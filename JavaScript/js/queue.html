<!--
    queue():
    one or more functions waiting to run

    dequeue():
    removes the next function from queue and then
    executes the function
-->
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Queue</title>
        <script src="JQuery/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#start').click(function(){
                    var div = $('div');
                    div.animate({height:'300px'},2000);
                    div.animate({width:'300px'},2000);
                    div.animate({height:'100px'},2000);
                    div.animate({width:'100px'},2000);
                    
                    $('span').text(div.queue().length);
                });
                
            });
            
        </script>
        <style>
            .new{
                width:50px;
                height:50px;
                position: absolute;
                left:10px;
                top:100px;
                background-color:pink;
            }
        </style>
    </head>
    <body>
        <p>
            <input type="button" value="click here to start" id="start">
            <input type="button" value="click to stop" id="stop">
        </p>
        <p>The queue length is: <span></span></p>
        <div class="new"></div>
    </body>
</html>
