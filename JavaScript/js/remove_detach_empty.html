<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Remove, Empty and Detach</title>
        <script src="JQuery/jquery-3.3.1.min.js"></script>    
        <style></style>
        <script>
            $(document).ready(function(){
                $('#btn1').click(function(){
                    $('p').empty();
                    $('p').remove();
                    $('p').detach();
                });
            });
        </script>
    </head>
    <body>
        <input type="button" id="btn1" value="click me">
        <p>Hello</p>
        <p>World</p>
    </body>
</html>
