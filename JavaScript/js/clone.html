<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Clone</title>
        <script src="JQuery/jquery-3.3.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#btn').click(function(){
                    $('body').append($('p').clone(true));
                });
                
                $('p').click(function(){
                    $(this).animate({fontSize:'+=2px'})
                });
            });
        </script>
    </head>
    <body>
        <button id="btn">Click</button>
        <p>हॅलो  वर्ल्ड |</p>
    </body>
</html>
