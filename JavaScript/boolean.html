<!-- Working eith boolean conditional statements -->

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Conditional Statements</title>
        <script>
            // prompt("ask for something",default value)
            var marks = parseFloat(prompt("Enter your percentage"));
            if(marks>=60){
                document.write("First Class");
            }
            else if(marks>=50 && marks<=59){
                document.write("Second Class");
            }
            else if(marks>=40 && marks<=49){
                document.write("Third Class");
            }
            else if(marks <40){
                document.write("Fail");
            }
            
        </script>
    </head>
    <body>
        
    </body>
</html>
