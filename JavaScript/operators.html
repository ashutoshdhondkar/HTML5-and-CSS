<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Operators</title>
        
        <script type="text/javascript">
            var apples = 5;
            
            var pie = 3;
            
            var applepie = apples + pie;
            
            document.write(applepie);
            
            document.write("<br>");
            
            var num1 = 5;
            var num2 = 10;
            document.write(num1*num2);
            document.write("<br>");
            document.write(num1/num2);
            document.write("<br>");
            document.write(num1%num2);
            document.write("<br>");
            
            applepie++;
            document.write("<br>");
            document.write(applepie);
            
            applepie--;
            alert(applepie);
            
            document.write("<br>");
            //compound arithmetic operation
            applepie += 10;
            document.write(applepie);
            
            document.write("<br>");
            applepie*=10;
            document.write(applepie);
        </script>
    </head>
</html>
