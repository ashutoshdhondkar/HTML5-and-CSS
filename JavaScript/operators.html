<!-- working with operators and operands -->
<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Operators</title>
        <script type="text/javascript">
            var a=10,b=2;
            var sum = a+b,sub = a-b,mul=a*b,div=a/b;
            var mod = a%b,incre = a++,decre = b--;
            
            // arithmetic operators
            document.write("Addition = "+sum+"<br>");
            document.write("Subtraction = "+sub+"<br>");
            document.write("Multiplication = "+mul+"<br>");
            document.write("Division = "+div+"<br>");
            document.write("Modulus = "+mod+"<br>");
            document.write("Increment = "+incre+"<br>");
            document.write("Decrement = "+decre+"<br>");
            document.write("Raise to 2**5 = "+(2**5)+"<br>");
            
            // assignment operators
            var x = 6 , y = 2;
            x += y;     //x = x+y
            document.write(x+"<br>");
            var x = 6,y = 2;
            x -= y;     // x = x-y
            document.write(x+"<br>");
            var x = 6,y = 2;
            x *= y;     // x = x*y
            document.write(x+"<br>");
            var x = 6,y=2;
            x /= y; //x = x/y;
            document.write(x+"<br>");
            var x = 6,y = 2;
            x %= y;     // x= x%y;
            document.write(x+"<br>");
            
            // comparison operators
            document.write((3==5) +"<br>");
            document.write((3==3)+"<br>");
            document.write((3<=5)+"<br>");
            document.write((3>=5)+"<br>");
            document.write((3===5)+"<br>");
            document.write((3!=5)+"<br>");
            document.write((3==='3')+"<br>");
            
            // logical operators
            document.write(((4<5)&&(5<6))+"<br>");
            document.write(((4>5)||(5<6))+"<br>");
            document.write((4!=4)+"<br>");
            
            
            
        </script>
    </head>
    <body>
    
    </body>
</html>
