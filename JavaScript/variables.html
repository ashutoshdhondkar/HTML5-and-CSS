<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Variables</title>
        <script type="text/javascript">
            
            var undeclared; // uninitialized
            
            var name = "ashutosh"; // initialized
            
            document.write("<h1>"+name+"</h1>");
            
            /*
                1) variables cannot start with a number
                2) variables starting with _ is also valid
                3) no blank spaces between variable name
                4) not allowed to use any javascript keywords
                5) variable name is case sesitive
                6) * variable name is called an identifier *
            */
            
            undeclared = "This is a new variable";
            
            document.write(undeclared+"<br><br>");
            
            document.write(typeof(undeclared));
            
        </script>
    </head>
</html>
