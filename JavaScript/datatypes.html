<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Datatype</title>
        <script type="text/javascript">
            
            // integer
            var user_age = 21; // integer
            document.write(typeof(user_age));
            
            document.write("<br>");
            
            // float i.e. real number
            var book_price = 50.645;
            document.write(book_price);
            
            document.write("<br>");
            
            //string
            var user_name = "\"Ashutosh\" \"Nayan\" \"Dhondkar\"";
            document.write(user_name);
            
            document.write("<br>");
            
            //boolean
            var user_age = 21;
            if(user_age > 21){
                document.write("Greater than 21");
            }
            else{
                document.write("Less than 21");
            }
            
            
        </script>
    </head>
</html>
